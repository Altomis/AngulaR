<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
    
    
    <div class="form-group">
          <label>Address</label>
          
          <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-controls" required>
          
          <div class="validation-error" *ngIf="Address.invalid && Address.touched">This field is required.</div>
      </div>
  
      <div class="form-group">
          <label>Port</label>
          <input name="Port" #Port="ngModel" [(ngModel)]="service.formData.Port" class="form-controls">
      </div>
  
      <div class="form-group">
        <label>Login</label>
        <input name="Login" #Login="ngModel" [(ngModel)]="service.formData.Login" class="form-controls">
    </div>

    <div class="form-group">
        <label>Passwd</label>
        <input name="Passwd" #Passwd="ngModel" [(ngModel)]="service.formData.Passwd" class="form-controls">
    </div>
      
   
  
  

        <button name="FirstBtn" type="submit" class="btn btn-lg btn-block">SUMBIT</button>
    
  </form>
