<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
    <div class="form-group">
        <label>First name</label>
        <input name="Firstname" #Firstname="ngModel" [(ngModel)]="service.formData.Firstname" class="form-controls" required>
        <div class="validation-error" *ngIf="Firstname.invalid && Firstname.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input name="Surname" #Surname="ngModel" [(ngModel)]="service.formData.Surname" class="form-controls">
    </div>
    
    <div clas="form-row">
        <div class="form-group col-md-6">
            <label>Login</label>
            <input name="Login" #Login="ngModel" [(ngModel)]="service.formData.Login" class="form-controls">
        </div>

        <div class="form-group col-md-6">
            <label>Passwd</label>
            <input name="Passwd" #Passwd="ngModel" [(ngModel)]="service.formData.Passwd" class="form-controls">
        </div>
        
    </div>
    <div class="form-control">
        <button type="submit" class="btn btn-lg btn-block">SUMBIT</button>
    </div>
</form>
