<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
      <td (click)="populateForm(emp)">[{{emp.Surname}}]-{{emp.Firstname}}</td>
      <td (click)="populateForm(emp)">{{emp.Login}}</td>
      <td (click)="populateForm(emp)">{{emp.Passwd}}</td>
      <td><button (click)="onDelete(emp.Id)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </table>
