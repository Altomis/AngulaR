<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
      <td (click)="populateForm(emp)">[{{emp.IpAddress}}]</td>
      <td (click)="populateForm(emp)">{{emp.Created}}</td>
      <td (click)="populateForm(emp)">{{emp.MacAddress}}</td>
      <td><button (click)="onDelete(emp.Id)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </table>
