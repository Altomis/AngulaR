<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
<div class="form-group">
    <label>Source</label>
    <input name="Source" #Source="ngModel" [(ngModel)]="service.formData.Source" class="form-controls">
  </div>
  
  <div class="form-group">
    <label>IDFTP</label>
    <input name="IdFTP" #IdFTP="ngModel" [(ngModel)]="service.formData.IdFTP" class="form-controls">
  </div>
  
  <div class="form-group">
    <label>IdJob</label>
    <input name="IdJob" #IdJob="ngModel" [(ngModel)]="service.formData.IdJob" class="form-controls">
  </div>

  <div class="form-group">
    <label>Login</label>
    <input name="Login" #Login="ngModel" [(ngModel)]="service.formData.Login" class="form-controls">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-controls">
  </div>

  <div class="form-group">
    <div class="form-group">
      <mat-radio-group name="Which" #Which="ngModel" [(ngModel)]="service.formData.Which" class="form-controls">
        <mat-radio-button class="form-controls" [value]="true">FTP</mat-radio-button>
        <mat-radio-button class="form-controls" [value]="false">PATH</mat-radio-button>
      
      </mat-radio-group>
    </div>
  
  </div>
  <button name="secBtn" type="button" class="btn btn-success" (click)="onCreate()">ADD FTP</button>
  <button name="FirstBtn" type="submit" class="btn btn-lg btn-block">SUMBIT</button>
</form>
